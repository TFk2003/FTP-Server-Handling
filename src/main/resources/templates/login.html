<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Portal - Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--    <script src="/js/login.js" defer></script>-->
</head>
<body>
<div class="login-container">
    <h1>Welcome to Chat Portal</h1>
    <form id="loginForm" th:action="@{/login}"  th:object="${loginRequest}" th:method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required placeholder="Enter your password">
        </div>
        <div th:if="${param.error}" class="error-message" style="color: red;">
            <p>Invalid username or password.</p>
        </div>
        <button type="submit">Login</button>
        <div class="divider">OR</div>
        <div class="oauth-buttons">
            <a href="/oauth2/authorization/google" class="oauth-btn google-btn">
                <i class="fab fa-google"></i> Continue with Google
            </a>
            <a href="/oauth2/authorization/github" class="oauth-btn github-btn">
                <i class="fab fa-github"></i> Continue with GitHub
            </a>
        </div>
    </form>
    <p class="register-link">Don't have an account? <a th:href="@{/register}">Register here</a>
</div>
</body>
</html>
