spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
server.port=8081
ftp.server.username=${FTP_USERNAME}
ftp.server.password=${FTP_PASSWORD}
ftp.server.host=${FTP_SERVERHOST}
ftp.server.port=21
ftp.client.connect-timeout=30000
ftp.client.data-timeout=60000
ftp.client.default-timeout=30000
ftp.client.so-timeout=30000
ftp.server.base-directory=/
ftp.server.implicit=false # for explicit TLS
ftp.server.protocol=ftps

# Enable keep-alive
ftp.client.keep-alive=true

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

server.servlet.session.timeout=1800

app.websocket.endpoint=/ws
app.websocket.topic.prefix=/topic
app.websocket.app.prefix=/app

spring.h2.console.enabled=false

spring.application.name=chat-portal


spring.integration.ftp.session.read-timeout=60000
spring.integration.ftp.session.connect-timeout=60000
spring.integration.ftp.session.data-timeout=60000